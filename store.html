<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viking Store</title>
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

  <script type="text/javascript" src="angular-ui-router.js"></script>
  <script src = "faker.js" type = "text/javascript"></script>

  <!-- app -->
  <script src="app.js"></script>

  <script type="text/javascript" src = "controllers/productsController.js"></script>
  <script type="text/javascript" src = "controllers/shoppingCartCtrl.js"></script>

  <script type="text/javascript" src = "services/categories.js"></script>
  <script type="text/javascript" src = "services/productsService.js"></script>
  <script type="text/javascript" src = "services/shoppingCart.js"></script>

  <script type="text/javascript" src = "directives/product.js"></script>
   <script type="text/javascript" src = "directives/shoppingCartItem.js"></script>

</head>
<body ng-app = "store">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
       <a class="navbar-brand" ui-sref="products.index">
        Viking
      </a>
    </div>
      <ul class="nav navbar-nav navbar-right" ng-controller = "shoppingCartCtrl">
        <li><a ui-sref="cart.show" >Your Cart ({{ cartItems.length }})</a></li>
        <li><a>Sign In</a></li>
      </ul>
    </div>
  </nav>

  <div ui-view class="container">
  </div>

  <footer class = "footer text-center" id = "home-footer">
  <div class="row">
    <a href="#" class= "pull-right col-xs-3">Admin Login</a>
  </div>

  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <h3>Contact</h3>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <p><img src="http://s3.amazonaws.com/viking_education/demos/viking_store_app/icon_phone_white.png" height="20px" width="25px">
      1 - 000 - 000 - 0000</p>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <p><img src="http://s3.amazonaws.com/viking_education/demos/viking_store_app/email_white.png" height="20px" width="25px">
      contact@vikingstore.com</p>
    </div>
  </div>

</footer>

</body>
</html>
