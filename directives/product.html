<div class="product-wrapper">
  <h3>
    <a ui-sref = "product({ id: product.id })">{{ product.name }}</a>
  </h3>
  <div class="price-tag">{{product.price | currency }}</div>
  <img class="img-responsive img-rounded" ng-src="{{ product.image }}">
  <div class="text-center">
    <div class="add-button btn">Add to Cart</div>
  </div>
</div>
