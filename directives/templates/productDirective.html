<div class="col-xs-3">
  <div class="panel panel-default">
    <div class="panel-header">
      <a ui-sref="products.show({ id: {{prod.id}} })">
        {{ prod.name }}
      </a>
    </div>
    <div class="panel-body">
      <img class="img-responsive" ng-src="{{ prod.photo }}"/>
      <p>{{prod.price}}</p>
    </div>
    <div class="panel-footer">
      <button type="button" name="add-to-cart" ng-click="addProduct({product: prod, quantity: 1})">Add to Cart</button>
    </div>
  </div>
</div>
