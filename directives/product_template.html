<div class="column">
  <div class="item-container">
    <a ui-sref="products.show({ product_id: {{product.id}} })"><h4 class="black-row">{{product.name}}</h4>
    <div class="image-container"></a>
      <img src="assets/images/axe_silent_night_small.jpg" alt="The Silent Night">
      <span class="price-box">{{product.price | currency}}</span>
    </div>
    <form class="black-row">
      <input type="submit" value="Add to Cart" class="cart-btn" ng-click="addItem(product)"></input>
    </form>
  </div>
</div>
