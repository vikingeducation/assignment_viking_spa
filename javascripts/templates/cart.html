
<div class="row cart">
  <h1>Shopping Cart</h1>
  <table class="table-bordered">
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>  
    </tr>

    <tr ng-repeat="(id, product) in cart">
      <td>{{product.name}}</td>
      <td>{{product.quantity}}</td>
      <td><input type="text" ng-model="product.quantity"></td>
    </tr>


  </table>



</div>
