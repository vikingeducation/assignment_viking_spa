<div class="row">
  <div class="col-sm-12">
    <div class="pull-right">
      <select class="dropdown" ng-model="categoryId">
        <option value="All Products">All Products</option>
        <option ng-repeat="category in categories" value="{{ category.id }}">
          {{ category.name }}
        </option>
      </select>

      <button class="btn btn-sm btn-success">
        Apply Filter
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-4" ng-repeat="product in products | categoryFilter:categoryId">
    <div class="panel panel-default">
      <div class="panel-heading">
        <a ui-sref = "products.show({productId: {{product.id}} })">{{ product.name }}</a>
      </div>
      <div class="panel-body content-body">
        <span class="price pull-right">{{ product.price | currency }}</span>
        <img src="https://www.raymears.com/_rm_pictures_/Gransfors-Small-ForestAxe1.jpg" class="img img-responsive img-thumbnail">
      </div>
      <div class="panel-footer text-center">
        <button class="btn btn-primary" ng-click=addToCart(product)>
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
