<div class="col-xs-4">
  <div class="product">
    <h4 ui-sref="products.show({id: {{product.id}} })">{{product.name}}</h4>

    <img src="generic.jpg">

    <p>{{product.price | currency}}</p>

    <input type="text" ng-model="quantity">
    <button ng-click="addToCart(product, quantity)">Add to Cart</button>

  </div>

</div>
