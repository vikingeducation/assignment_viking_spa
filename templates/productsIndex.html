<div class="container">
  <h2><a ui-sref="cart">Shopping Cart</a> ({{ totalItems }} items)</h2>
  <label>Sort By Category: </label>
  <select ng-model="categoryId">
    <option value="-1" ng-selected="true">Show All</option>
    <option  ng-repeat="category in categories" value = "{{category['id']}}">{{category.category_name}}</option>

  </select>

  <div class="row">
    <div ng-repeat="product in products | filterByCategory:categoryId">
      <product product="product" categories="categories" add-to-cart="addToCart(id)"></product>
    </div>
  </div>
</div>
