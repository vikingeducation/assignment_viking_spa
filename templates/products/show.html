<div id="product-container">
  <div class="row">
    <div class="col-xs-4">
      <img ng-src="{{ product.image }}" class = "img img-responsive img-small">
    </div>

    <div class="col-xs-6">
      <h2>{{ product.name }}</h2>
      <p> {{ product.description }}</p>
    </div>

    <div class="col-xs-2">
      <h5>Price: {{ product.price | currency }}</h5>
      <label>Quantity
        <select ng-model = "amount" class = "form-control">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </label>

      <p>Total: {{ product.price * amount | currency }}</p>

      <button class = "btn add-button" ng-click="addToCart(product, amount)">Add to Cart</button>
    </div>
  </div>
</div>
