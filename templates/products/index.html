<h3>All Products</h3>

<select ng-model='selectedCategory' ng-options="category.id as category.name for category in categories" class="form-control">
</select>

<br/>

<div class="row">

    <div class="col-sm-4" ng-repeat="product in products | filter: {categoryId: selectedCategory} ">
        <div class="panel panel-default">

            <div class="panel-heading">
                <div class='panel-title'>
                    <a ui-sref="products.show({ id: {{ product.id}} })">
                        {{ product.name }}
                    </a>
                </div class='panel-title'>
            </div>

            <div class="panel-body">
                <img alt="" ng-src="{{product.image}}" class='img-responsive'/>
                {{ product.price | currency }}
            </div>
            <div class="panel-footer">
              <a class="btn btn-default" href="" ng-click="addToCart(product)" ng-if="!product.inCart">Add to Cart</a> 
              <a class="btn btn-default" href="" ng-click="removeFromCart(product)" ng-if="product.inCart">Remove From Cart</a> 
            </div>
        </div>

    </div>

</div>
