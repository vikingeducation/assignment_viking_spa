<table id="info-table" class="table table-striped">
  <h3>Here's Your Information</h3>
  <thead>
  </thead>
  <tbody>
    <tr ng-repeat="(key, value) in formData">
      <td>{{key}}</td>
      <td>{{value}}</td>
    </tr>
  </tbody>
</table>

<div class = "form-group" ng-if="formNotEmpty()">
  <button type="submit" class="btn btn-info"
    ng-click="processForm(signupForm.$valid)">
      Submit Finally!
  </button>
</div>
