<div class="cart row">
  <div class="col-xs-12">
    <header class="page-header">
      <h1>Cart</h1>
    </header>

    <div class="item" ng-if="cart.all().length" ng-repeat="item in cart.all()">
      <h2>
        <a ui-sref="products.show({ id: item.product.id })">{{ item.product.name }}</a>
      </h2>
      <div class="form-group">
        <label>Quantity</label>
        <input type="text" ng-model="item.quantity" class="form-control" placeholder="Quantity">
      </div>
      <div class="form-group">
        <a ng-click="cart.remove(item.product.id)" class="btn btn-danger">Remove</a>
      </div>
    </div>

    <p class="text-danger" ng-if="cart.all().length === 0">No items in cart</p>
  </div>
</div>
