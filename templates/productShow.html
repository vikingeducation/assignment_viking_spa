<div class="containern text-center">
  <h1>{{ product.name }}</h1>
  <h2>{{ product.description }}</h2>
  <h3>{{ product.long_description }}</h3>

  <img class="product-show-image" ng-src="{{product.image}}">

  <div class="row">
    <h6>Categories: </h6>
    <ul>
      <li ng-repeat="id in product.categories">
        {{ categories[id].category_name }}
      </li>
    </ul>
      Quantity: {{ quantity }}

      <button ng-click="increaseQuantity()">+</button>
      <button ng-click="decreaseQuantity()">-</button>

      <button ng-click="addToCart()" class="btn btn-primary">Add To Cart {{product.price | currency}}</a>
  </div>


</div>
