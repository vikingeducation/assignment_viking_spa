<!DOCTYPE html>
<html ng-app="vikingStore">
<head>
  <title></title>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.0.1/faker.min.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- navbar begin -->
<nav class="navbar navbar-default">
  <div class="container">

    <div class="navbar-right">
      <a ui-sref="cart" class="btn btn-primary navbar-btn" ng-controller="CartCtrl">
        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
        Shopping Cart 
        
        <span class="badge">{{ cartSize }}</span>
      </a>
      <a href="" class="btn btn-default navbar-btn">Sign In</a>
    </div>
    
    <div class="navbar-header">
      <a ui-sref="products.index" class="navbar-brand">Viking Store</a>
    </div>

  </div>
</nav>
<!-- end navbar -->

<!-- main begin -->
<main>
  <ui-view></ui-view> 
</main>
<!-- end main -->

<!-- footer begin -->
<footer class="site-footer">
  <div class="container">
    <div class="row"> 
      <div class="col-xs-4 col-xs-offset-5">
        <h4>CONTACT</h4>
      </div>       
    </div>
    <div class="row">
      <div class="col-xs-1 col-xs-offset-4 text-right">
        <img src="img/placeholder.png" alt="" width="30" height="30">
      </div>          
      <div class="col-xs-4">
        1-555-000-5555
      </div>
    </div>
    <div class="row">
      <div class="col-xs-1 col-xs-offset-4 text-right">
        <img src="img/placeholder.png" alt="" width="30" height="30">
      </div>          
      <div class="col-xs-4">
        contact@vikingstore.com
      </div>
    </div>
  </div>
</footer>
<!-- end footer -->

</body>

<!-- angular app -->
<script src="js/app.js"></script>

<!-- services -->
<script src="js/services/productService.js"></script>
<script src="js/services/cartService.js"></script>

<!-- directives -->
<script src="js/directives/productPanel.js"></script>
<script src="js/directives/cartItem.js"></script>

<!-- controllers -->
<script src="js/controllers/productsController.js"></script>
<script src="js/controllers/cartController.js"></script>

</html>
