<!DOCTYPE html>
<html ng-app="store">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten Providers LLC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="vendor/ui-router.js"></script>
    <script src="vendor/faker.js"></script>
  </head>
  <body ng-cloak class="grid">
    <nav class="topbar">
      <div class="text left"><a ui-sref="products">Viking Store</a></div>

      <div class="right" ng-controller="CartCtrl">
        <a ui-sref="cart"><img src="http://fillmurray.com/200/300">
          {{ totalItems() }}
        </a>
      </div>
    </nav>

    <div class="background">
      <img src="assets/images/background.jpg">
      <nav class="undership">
        The Best Viking Gear on the Whole Web
      </nav>
    </div>

    <main ui-view></main>


    <script src="js/app.js"></script>
    <script src="js/directives/product.js"></script>
    <script src="js/services/category_service.js"></script>
    <script src="js/services/product_service.js"></script>
    <script src="js/services/cart_service.js"></script>
    <script src="js/controllers/products_ctrl.js"></script>
    <script src="js/controllers/ProductCtrl.js"></script>
    <script src="js/controllers/CartCtrl.js"></script>
     <script src="js/controllers/CheckoutCtrl.js"></script>
    <script src="js/filters/toArrayFilter.js"></script>
  </body>

  <footer>
    <h2>Contact Us</h2>
    <img src="assets/images/phone.png"> 1-888-888-8888   <div class="separator"></div>
    <img src="assets/images/email.png"> nevercheckedanyway@hahaha.com
  </footer>


</html>
