<!DOCTYPE html>
<html ng-app="store" ng-controller="StoreCtrl">
<head>
  <title></title>
  <!-- Angular -->
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" ></script>
  <!-- ui-router -->
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <!-- jQuery -->
  <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- faker.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="products.index">Viking Store</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a>Sign In</a></li>
          <li><a ui-sref='cart'>Cart({{cartItems.length}})</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="jumbotron text-center">
    <h1>The Viking Store</h1>
    <h3 class="inverted">The Best Viking Gear on the Whole Web</h3>
  </div>




  <div class="container">
    <ui-view></ui-view>
  </div>


  <script type="text/javascript" src='javascripts/app.js'></script>
  <script type="text/javascript" src='javascripts/services/products_service.js'></script>
  <script type="text/javascript" src='javascripts/services/cart_service.js'></script>
  <script type="text/javascript" src='javascripts/controllers/products_controller.js'></script>
  <script type="text/javascript" src='javascripts/controllers/products/products_index_controller.js'></script>
  <script type="text/javascript" src='javascripts/controllers/products/products_show_controller.js'></script>
  <script type="text/javascript" src='javascripts/controllers/store_controller.js'></script>
  <script type="text/javascript" src='javascripts/controllers/cart_controller.js'></script>

</body>
</html>
