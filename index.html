<!DOCTYPE html>
<html ng-app='viking'>

  <head>
    <!--  actual Angular itself -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- Angular UI Router -->
    <script src='javascripts/angular-ui-router.js'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js" type='text/javascript'></script>

    <!-- jQuery minified -->
    <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='pull-left'>Viking Store</div>
        <a ui-sref='cart'>Your Cart</a>
        <a href='#'>Sign In</a>
      </div>

      <div class='row'>
        <h1>The Viking Store</h1>
      </div>

      <div class='row'>
        <h2>The Best Viking Gear on the Whole Web</h2>
      </div>

      <div class='row'>
        <h3>Choose from among our lineup of fine items below</h3>
      </div>

      <div ui-view></div>

      <div class='row'>
        <h4>Contact</h4>
      </div>
    </div>
    <script src='javascripts/app.js'></script>
    <script src='javascripts/services/products.js'></script>
    <script src='javascripts/services/carts.js'></script>
    <script src='javascripts/filters/category_filter.js'></script>
    <script src='javascripts/directives/product.js'></script>
    <script src='javascripts/controllers/products_controller.js'></script>
    <script src='javascripts/controllers/carts_controller.js'></script>
  </body>
</html>
