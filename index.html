<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viking Store</title>
    <!-- angular js -->
    <script src="javascript/js/angular.js" charset="utf-8"></script>
    <!-- lodash -->
    <script src="https://cdn.jsdelivr.net/lodash/4.16.2/lodash.min.js" charset="utf-8"></script>
    <!-- ui-router -->
    <script src="javascript/js/angular-ui-router.js" charset="utf-8"></script>
    <!-- css link -->
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- angular material -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- faker js -->
    <script src="javascript/js/faker.js" charset="utf-8"></script>

  </head>
  <body ng-app="VikingStore">
    <!-- navbar -->
    <div layout="row" layout-align="space-around center" class="navbar">
      <h1><a ui-sref="products.index">Viking Store</a></h1>
      <div layout="column">
        <a ui-sref="cart">Your Cart</a>
        <a href="">Sign In</a>
      </div>
    </div>

    <div ng-controller="ProductsIndexCtrl">
      <div ui-view></div>
    </div>





    <!-- app -->
    <script src="javascript/app.js" charset="utf-8"></script>

    <!-- controller -->
    <script src="javascript/controller/ProductsIndexCtrl.js" charset="utf-8"></script>
    <script src="javascript/controller/ProductShowCtrl.js" charset="utf-8"></script>
    <script src="javascript/controller/CartCtrl.js" charset="utf-8"></script>

    <!-- directive -->
    <script src="javascript/directive/products/ProductDirective.js" charset="utf-8"></script>

    <!-- service -->
    <script src="javascript/service/ProductService.js" charset="utf-8"></script>
    <script src="javascript/service/CartService.js" charset="utf-8"></script>

    <!-- filter -->
    <script src="javascript/filter/filterByCategory.js" charset="utf-8"></script>
  </body>
</html>
