<!DOCTYPE html>

<html>
<head>

  <title>Clothing Store</title>

  <link rel="stylesheet" type="text/css" href="css/navbar.css">

  <!-- JS -->
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js'></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <!-- Router -->
  <script src="js/services/uiRouter.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body ng-app='clothingStore'>
  <main>

  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Clothing Store</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a ui-sref="index">All Products</a></li>
          <li><a ui-sref="cart">Your Cart</a></li>
          <li><a href="#">Sign In</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div id="cover-image" class="text-center">
    <h1>Clothing Store</h1>
  </div>
  <div id="cover-text" class="text-center">
    <h2>The Best Clothes on the Web</h2>
  </div>
  <div id="cover-headline">
    <div class='row text-center'>
      <h4>Choose from among our lineup of fine clothes below</h4>
    </div>
  </div>

  <!-- Page Content -->

  <div class='row'>
    <div class='col-sm-10 col-sm-offset-1'>
      <div ui-view></div>
    </div>
  </div>


  <!-- Footer -->

  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid text-center">
      <div class='row'>
        <b>Contact</b> <br>
      </div>
      <div class='row'>
        <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>  1-000-000-0000<br>
      </div>
      <div class='row'>
        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>  contact@clothingstore.com<br>
      </div>
    </div>
  </nav>


    <!-- Faker -->
    <script src = "js/services/faker.js" type = "text/javascript"></script>

    <!-- modules -->
    <script src="js/app.js"></script>

    <!-- directives -->
    <script src="js/directives/productDirective.js"></script>

    <!-- services -->
    <script src="js/services/categoriesService.js"></script>
    <script src="js/services/productsService.js"></script>
    <script src="js/services/shoppingCartService.js"></script>

    <!-- controllers -->
    <script src="js/controllers/mainController.js"></script>



  <main>
</body>
</html>
