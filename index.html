<!DOCTYPE html>
<html ng-app="VikingSPA">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Viking SPA</title>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <!-- UI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Faker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.0.1/faker.js"></script>
  </head>
  <body>

    <!-- Nav -->
    <main-nav></main-nav>

    <!-- Header -->
    <header class="page-header text-center">
      <h1>Viking SPA</h1>
    </header>

    <main class="container" ng-controller="ProductsCtrl">

      <!-- View -->
      <div ui-view></div>

    </main>

    <!-- Footer -->
    <footer class="text-center">
      <h2>CONTACT</h2>
      <p>1-000-000-000</p>
      <p>contact@vikingstore.com</p>
    </footer>

    <!-- Seeds -->
    <script src="/seeds.js"></script>

    <!-- App -->
    <script src="/app.js"></script>

    <!-- Directives -->
    <script src="/directives/mainNavDirective.js"></script>
    <script src="/directives/productDirective.js"></script>

    <!-- Services -->
    <script src="/services/categoryService.js"></script>
    <script src="/services/productService.js"></script>
    <script src="/services/cartService.js"></script>

    <!-- Controllers -->
    <script src="controllers/CartsCtrl.js"></script>
    <script src="controllers/ProductsCtrl.js"></script>
  </body>
</html>
