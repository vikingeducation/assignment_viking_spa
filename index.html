<!doctype html>
<html ng-app="VikingStore">
<head>
  <title>Viking Store</title>

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
  <script src="javascript/js/angular.js"></script>
  <script src="javascript/js/angular-ui-router.js"></script>
  <script src = "javascript/js/faker.js" type = "text/javascript"></script>


</head>
<body>
  <div class="container">
  <nav class="navbar navbar-default" ng-controller="NavBarCtrl">
  <div class="container-fluid">
      <h1 class="navbar-brand" ui-sref="products.index">Viking Store</h1>
      <div class="navbar-brand pull-right">
        <a href="#" ui-sref="cart">
        <span> {{ numItems() }} items in the cart</span>
        <img class="cart-logo" src="images/icon_empty_cart.png" />
        </a>
        <a href="#" ng-show="signed_out" ng-init="signed_out=true" ng-click="signed_out=false">Sign In</a>
        <a href="#" ng-hide="signed_out" ng-click="signed_out=true">Sign Out</a>
      </a>
      </div>
    </div>
    <section class="banner">
      <img src="images/viking_ship_background_medium.jpg" />
      <h2>The Best Viking Gear on the Whole Web</h2>
      <h3>Choose from among our lineup of fine aces below</h3>
    </section>
  </nav>
  </div>

  <main class="container" ui-view></main>

  <div id="footer" class="footer-container">
    <div class="container">
    <section class="contact">
      <h2>CONTACT<h2>
    </section>
    <section class="phone">
      <img src="images/icon_phone_white.png" />
      <h3>1-000-000-0000</h3>
    </section>
    <section class="email">
      <img src="images/email_white.png" />
      <h3>contact@vikingstore.com</h3>
    </div>
  </div>

    <!-- Javascript -->
    <script src="javascript/app.js"></script>
    <!-- services -->
    <script src="javascript/services/product_service.js"></script>
    <script src="javascript/services/shopping_cart_service.js"></script>
    <!-- controllers -->
    <script src="javascript/controllers/products_index_ctrl.js"></script>
    <script src="javascript/controllers/products_show_ctrl.js"></script>
    <script src="javascript/controllers/cart_index_ctrl.js"></script>
    <script src="javascript/controllers/navbar_ctrl.js"></script>

  </body>
</html>

<html lang="en-US">
  <head>
    <title>Viking Store</title>
    <meta charset="UTF-8" />
  </head>

</html>
