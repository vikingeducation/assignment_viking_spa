<!DOCTYPE html>
<html ng-app="Spa">
<head>
  <title>Spa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/cosmo/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="js/faker.js"></script>
</head>
<body ng-controller="StoreCtrl">
  <div class="container">
    <div class="row">
      
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Viking Store</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign In</a></li>
          <li><a ui-sref="products.cart">{{numCartItems()}} Items in Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>


    <div class="jumbotron">
      <h1 class="text-center">The Viking Store</h1>
    </div>
    <div>
      <h2 class="text-center">
        The Best Viking Gear on the Whole Planet
      </h2>
    </div>
    <hr>


    <div ui-view>
    </div>


    <hr>
    <div class="text-center">CONTACT</div>
    <h5 class="text-center">1-800-000-0000</h5>
    <h5 class="text-center">viking@store.com</h5>
    <h5 class="text-center"><a ui-sref="products.index">See All Products</a></h5>
      
    </div>
  </div>

  <script type="text/javascript" src="app.js"></script>
  <!-- controllers -->
  <script type="text/javascript" src="js/controllers/store_controller.js"></script>
  <script type="text/javascript" src="js/controllers/product_controller.js"></script>

  <!-- services -->
  <script type="text/javascript" src="js/services/category_service.js"></script>
  <script type="text/javascript" src="js/services/product_service.js"></script>
  <script type="text/javascript" src="js/services/cart_service.js"></script>

  <!-- directive -->
  <script type="text/javascript" src="js/directives/product.js"></script>
</body>
</html>
