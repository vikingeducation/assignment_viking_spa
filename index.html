<!doctype html>
<html>
  <head>
    <title>Angular </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" ></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js" type = "text/javascript"></script>
     <script src = "javascripts/seed.js" ></script>
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body ng-app="vikingStore">

    <div class="container-fluid" ng-controller="productCtrl">
      <div class="row navbar">
        <div class="col-sm-2 col-sm-offset-2">
          <a ui-sref="products.index">Viking Store</a>
        </div>
        <div class="col-sm-offset-4 col-sm-2">
          <div class="pull-right">
            <a ui-sref="cart">Your Cart has {{cartItems.length}} items</a>
            <br>
            <a href="#">Sign In</a>
          </div>
        </div>
      </div>
      <div class="heading row text-center">
        <div class="heading-body">
          <h1>The Viking Store</h1>
        </div>
        <div class="heading-footer">
          <h4>The Best VIking Gear on the Whole Web</h4>
        </div>
        <div class="bottom">
          Choose from among our lineup of fine items below
        </div>
      </div>
    </div>



    <div class="container">
      <div ui-view></div>
      <hr><footer>
        Copyright Fooville Enterprises Inc
      </footer>

    </div>


  </body>

  <!-- App -->
  <script src = "javascripts/faker.js" ></script>
  <script src = "javascripts/app.js" ></script>

  <!-- Controllers -->
  <script src = "javascripts/controllers/productCtrl.js" ></script>

  <!-- services -->
  <script src = "javascripts/services/product_service.js" ></script>
  <script src = "javascripts/services/cart_service.js" ></script>

  <!-- filters-->
  <script src = "javascripts/filters/category_filter.js" ></script>
</html>
