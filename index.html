<!doctype html>
<html ng-app="app">
  <head>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="javascripts/angular-ui-router.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

    <script src="javascripts/faker.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">


  </head>


  <body>
    <nav>
      <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-6">
          <h2>Viking Store</h2>
        </div>

        <div class="col-xs-4">
          <div id="nav-links" ng-controller="CartCtrl">
            <a ui-sref="cart">Your Cart</a>
            <a>Sign In</a>
            <p>{{cartLength}} items in cart</p>
          </div>
        </div>
      </div>
    </nav>

    <header>
      <div class="row" id="header">
        <div class="col-xs-12">
          <h1 class="text-center">The Viking Store</h1>
        </div>
      </div>

      <div class="row" id="sub-header">
        <div class="col-xs-12">
          <h3 class="text-center">The best viking gear on the web!</h3>
        </div>
      </div>

    </header>

    <main class="container">


      <div ui-view></div>


    </main>

    <footer>

    </footer>

    <script src="javascripts/app.js"></script>
    <script src="javascripts/services/cart_service.js"></script>
    <script src="javascripts/services/product_service.js"></script>
    <script src="javascripts/controllers/products_controller.js"></script>
    <script src="javascripts/controllers/product_show_controller.js"></script>
    <script src="javascripts/controllers/cart_controller.js"></script>
    <script src="javascripts/directives/product.js"></script>
    <script src="javascripts/filters/category_filter.js"></script>
  </body>







</html>
