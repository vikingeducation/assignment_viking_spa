<!DOCTYPE html>
<html>

  <head>
    <title>The Viking Store</title>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>

    <!-- ui-router for Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  </head>


  <body ng-app='VikingStore'>


    <!-- Bootstrap Navbar template -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="products.index">Viking Store</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="cart">Your Cart ({{cartCount()}})</a></li>
            <li><a href="#">Sign In</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>




    <ui-view></ui-view>



    <footer class='text-center'>
      <h5>CONTACT</h5>
      <p>1 - 000 - 000 - 0000</p>
      <p>contact@vikingstore.com</p>
    </footer>


  </body>



  <!-- jQuery & Bootstrap JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


  <!-- Faker -->
  <!-- <script src="js/libs/faker.js"></script> -->


  <!-- angular app -->
  <script src="js/app.js"></script>


  <!-- services -->
  <script src="js/services/productService.js"></script>
  <script src="js/services/shoppingCart.js"></script>


  <!-- controllers -->
  <script src="js/controllers/productsCtrl.js"></script>
  <script src="js/controllers/productCtrl.js"></script>
  <script src="js/controllers/cartCtrl.js"></script>


  <!-- directives -->
  <script src="js/directives/productIndex.js"></script>


</html>
