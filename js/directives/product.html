<div class="card">
  <div class="card-block">
    <h4 class="card-title">{{product.name}}</h4>
    <p class="card-text">{{product.description}}</p>
    <p class="card-text text-muted">
      {{ categories[product.category_id].name }}
    </p>
    <a ui-sref="products.show({ id: product.id })" class="btn btn-primary">Show item</a>
    <a ng-click='addItem()' class="btn btn-primary">Add to cart</a>
    <a ng-show="getItemQuantity()" ng-click='removeItem()' class="btn btn-danger">Remove Item</a>
  </div>
</div>
