<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Checkout
            <small>Total {{total() | currency}}</small>


        </h1>

    </div>
</div>

<div class="row">
  <form id="checkout-form" name="checkoutForm" class="panel">
    <p class = "text-success" ng-if="checkoutForm.$valid">Fields on this page are valid!</p>
    <p class = "text-warning" ng-if="checkoutForm.$invalid">Fields on this page are not valid!</p>


    <div ui-view></div>

  </form>
</div>
