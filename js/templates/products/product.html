<div class="product">

  <div class="product-title">
    {{ product.name }}
  </div>

  <div class="product-image">
    <img ng-src="{{ product.imageUrl }}">
    <div class="price">
      <p>${{ product.price }}</p>
    </div>
  </div>

  <div class="product-bottom text-center">
    <button class='btn btn-warning'>Add to Cart</button>
  </div>

</div>
