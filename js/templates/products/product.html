<div class="product">


  <div class="product-title">
    <a ui-sref = "products.show({ id:{{ product.id }} })">
      {{ product.name }}
    </a>
  </div>

  <div class="product-image">
    <a ui-sref = "products.show({ id:{{ product.id }} })">
      <img ng-src="{{ product.imageUrl }}">
      <div class="price">
        <p>${{ product.price }}</p>
      </div>
    </a>
  </div>

  <div class="product-bottom text-center">
    <button class='btn btn-warning' ng-click="addItem(product)">
      Add to Cart
    </button>
  </div>

</div>
