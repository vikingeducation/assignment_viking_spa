<div class="header-wrapper container-fluid">
  <div class="row main-title"><h1>The Viking Store</h1></div>
  <div class="row sub-title"><h2>The Best Viking Gear on the Whole Web</h2></div>
  <div class="row catalog-header">Choose from among our lineup of fine items below</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-8 text-right category-filter">

      <form class="form-inline" action="">
        <label for="category">Select a Category</label>
        <select class="form-control" name="category" ng-model="newCat" ng-options="category.id as category.name for category in categories" ng-change="updateFilter(newCat)">
          <option value="">All Products</option>
        </select>
      </form>
      
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" product-panel ng-repeat="product in products | filter: {category: {id: filterCategory } } : true" product="product" add-item='addItem(product)'>
    </div>
  </div>  

  <div class="row">
    <div class="col-md-12 text-center">
      <!-- pagination -->
    </div>
  </div>
</div>
