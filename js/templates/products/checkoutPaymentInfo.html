<h1>Enter Payment Information</h1>
<form name="paymentInfo">

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="form-group">
        <label for="nameOnCard">Full Name on Card: </label>
        <input class="form-control" type="text" ng-model="userFormData.nameOnCard" required ng-minlength="1" ng-maxlength="60">
      </div>
      <div class="form-group">
        <label for="creditCardNumber">Credit Card Number: </label>
        <input class="form-control" type="text" ng-model="userFormData.creditCard" required ng-minlength="16" ng-maxlength="16" ng-pattern="/[0-9]{16}/">
      </div>
      <div class="form-group">
        <label for="expiration">Expiration Date: </label>
        <input class="form-control" type="text" ng-model="userFormData.expiration" required ng-minlength="5" ng-maxlength="5" ng-pattern="/[0-9]{2}/[0-9]{2}/">
      </div>
      <div class="form-group">
        <label for="securityCode">Security Code: </label>
        <input class="form-control" type="text" ng-model="userFormData.securityCode" required ng-pattern="/[0-9]{3}/" ng-minlength="3" ng-maxlength="3">
      </div>
      <a class="btn btn-success" ui-sref="products.checkout.addressInfo">Edit Address Info</a>
      <a ng-show="paymentInfo.$valid" class="btn btn-primary" ui-sref="products.checkout.confirm">Move on to Confirm Order</a>
      <a ng-hide="paymentInfo.$valid" class="btn btn-primary" ng-disabled="paymentInfo.$invalid">Move on to Confirm Order</a>
    </div>
  </div>


</form>
