<div class="row">
  <div class="col-xs-12">
    <div class="page-header text-center">
      <h1>Shopping Cart</h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <table>
      <tr>
        <th>
          Name
        </th>
        <th>
          Price
        </th>
        <th>
          Quantity
        </th>
      </tr>
      <tr ng-repeat="(key, value) in cartItems">
        <td>
          {{ value.name }}
        </td>
        <td>
          ${{ value.price }}
        </td>
        <td>
          {{ value.quantity }}
        </td>
      </tr>
    </table>
  </div>
</div>
